<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Cancel Permintaan Pengiriman </title>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar(page='pengiriman')}"></nav>
<div style="height: 80vh" class="d-flex justify-content-center align-items-center">
  <div class="text-center">
    <box-icon th:if="${isSuccess}" style="height: 70px" type='solid' name='check-circle' color="green" size="cssSize"></box-icon>
    <box-icon th:unless="${isSuccess}" style="height: 70px" type='solid' name='error' color="red" size="cssSize"></box-icon>

    <br> <br>
    <h3 th:text="${message}"></h3>
    <br>
    <a href="/" class="btn btn-secondary">Beranda</a>
  </div>

</div>
</body>

</html>
