<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Form Tambah Barang</title>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar(page='barang')}"></nav>
<div class="container mt-5">

            <div class="justify-content-center">
                <h2 class="text-center">Tambah Barang </h2>
                <br>
                <form th:action="@{/barang/tambah}" th:object="${barangDTO}" method="POST">
                    Merk Barang: <br>
                    <input class="form-control" type="text" th:field="*{merk}" />
                    <br><br>

                    Tipe Barang: <br>

                    <select type="number" th:field="*{tipeBarang}" class="form-control">
                        <option value="1">Produk Elektronik</option>
                        <option value="2">Pakaian & Aksesoris</option>
                        <option value="3">Makanan & Minuman</option>
                        <option value="4">Kosmetik</option>
                        <option value="5">Perlengkapan Rumah</option>
                    </select>
                    <br><br>

                    Harga: <br>
                    <input required class="form-control" type="number" th:field="*{hargaBarang}" />
                    <br><br>

                    <button class="btn btn-primary" type="submit">Simpan</button>
                    <a class="btn btn-primary" href="/barang">Batal</a>
                </form>
            </div>
</div>
</body>
</html>
